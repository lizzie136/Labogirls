            <h1>Resumen Venta</h1>   
    <svg width="400" height="200"> </svg>
        <script>
            var data = [50, 4, 8, 10];
        //Definimos variab
            var svg = d3.select("svg"),
                width = svg.attr("width"),
                height = svg.attr("height"),
                radius = Math.min(width, height) / 2,
                g = svg.append("g").attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
        
            var color = d3.scaleOrdinal(['#5BBEFF','#D4EDFC','#49A5E6','#237ABA ']);
        
            // Generate the pie
            var pie = d3.pie();
        
            // Generate the arcs
            var arc = d3.arc()
                        .innerRadius(0)
                        .outerRadius(radius);
        
            //Generate groups
            var arcs = g.selectAll("arc")
                        .data(pie(data))
                        .enter()
                        .append("g")
                        .attr("class", "arc")
                        
        
            //Draw arc paths
            arcs.append("path")
                .attr("fill", function(d, i) {
                    return color(i);
                })
                .attr("d", arc);
        </script>
